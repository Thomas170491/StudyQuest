<ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/select">Select</ion-item>
        <ion-item routerLink="/leaderboard">Leaderboard</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>
  
  <ion-content>
    <div *ngIf="user$ | async as user; else loading">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Bienvenue {{ user.username }}!</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-avatar>
            <img [src]="user.profilePictureUrl" alt="Profile Picture">
          </ion-avatar>
          <p>Email: {{ user.email }}</p>
          <p>Username: {{ user.username }}</p>
          <!-- Add more user details as needed -->
          <ion-button (click)="changeProfilePicture(user)">Changer la photo de profile</ion-button>
          <ion-button (click)="goToGame()">Commencer le jeu</ion-button>
          <ion-button (click)="goToLeaderboard()">Aller au podium</ion-button>
          <ion-button (click) = "signOut()">Sé déconnecter</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  
 
    <ion-card>
        <ion-card-header>
          <ion-card-title>Récompenses</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <app-rewards>
          </app-rewards>
        </ion-card-content>
      </ion-card>
  
  
    <ng-template #loading>
      <ion-spinner name="crescent"></ion-spinner>
      <p>Loading user data...</p>
    </ng-template>
  </ion-content>
