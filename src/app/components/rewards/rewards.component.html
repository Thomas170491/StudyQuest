<ion-header>
    <ion-toolbar>
      <ion-title>Rewards</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Badges</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item *ngFor="let badge of badges$ | async">
                  <ion-label>
                    <h2>{{ badge.name }}</h2>
                    <p>{{ badge.description }}</p>
                  </ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Trophies</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list>
                <ion-item *ngFor="let trophy of trophies$ | async">
                  <ion-label>
                    <h2>{{ trophy.name }}</h2>
                    <p>{{ trophy.description }}</p>
                  </ion-label>
                </ion-item>
              </ion-list>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Tokens</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label>
                  <p>{{ tokens$ | async }}</p>
                </ion-label>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
