
<div *ngIf="!selectedChapterId">
  <app-chapter-list (selectedEvent)="selectedChapterId = $event"></app-chapter-list>
</div>

<div *ngIf="selectedChapterId">
 
  <div *ngIf="subjects$ | async as subjects; else loading">
    <ul>
      <li *ngFor="let subject of subjects | filterSubjectsByChapter : selectedChapterId">
        <button (click) ="onSubjectSelect(subject.id)">{{ subject.title }}</button>
      </li>
    </ul>
  </div>

<ng-template #loading>
  <p>Loading subjects...</p>
</ng-template>
