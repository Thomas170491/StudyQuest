<ion-header>
    <ion-toolbar>
      <ion-title>Leaderboard</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Leaderboard</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col size="3"><strong>Username</strong></ion-col>
                  <ion-col size="3"><strong>Badges</strong></ion-col>
                  <ion-col size="3"><strong>Tokens</strong></ion-col>
                  <ion-col size="3"><strong>Trophies</strong></ion-col>
                </ion-row>
                <ion-row *ngFor="let entry of leaderboard$ | async">
                  <ion-col size="3">{{ entry.username }}</ion-col>
                  <ion-col size="3">{{ entry.badges }}</ion-col>
                  <ion-col size="3">{{ entry.tokens }}</ion-col>
                  <ion-col size="3">{{ entry.trophies }}</ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
